<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>🔥 Simulador Educativo de Extintores</title>
  <link rel="icon" href="favicon.jpg" type="image/x-icon">
  <meta name="description"
    content="Simulador educativo de extintores. Aprende sobre diferentes tipos de incendios y cómo apagarlos.">
  <meta name="keywords" content="extintores, simulador, educación, incendios, seguridad">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --rojo: #e30613;
      --blanco: #ffffff;
      --gris: #f4f4f4;
      --negro: #1a1a1a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f4f4f4, #ffffff);
      color: var(--negro);
      overflow-x: hidden;
      font-size: 1.1vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      background: var(--rojo);
      color: white;
      text-align: center;
      padding: 2vw 1vw 2vw;
      position: fixed;
      top: 0;
      width: 100%;
      font-size: 1vw;
      z-index: 50;
    }

    /* QR fijo a la derecha */
    #qr-container {
      position: fixed;
      right: 2vw;
      bottom: 2vw;
      background: var(--blanco);
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      padding: 0.8vw;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #qr-container img {
      width: 8vw;
      min-width: 100px;
      max-width: 140px;
      height: auto;
      margin-bottom: 0;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    #guide {
      width: 200px;
      z-index: 10;
      transition: transform 0.4s;
      will-change: transform;
      filter: drop-shadow(0 4px 16px rgba(0, 0, 0, 0.2));
      animation: bounceGuide 2s infinite alternate;
    }

    @keyframes bounceGuide {
      from {
        transform: translateY(0) scale(1);
      }

      to {
        transform: translateY(-25px) scale(1.05);
      }
    }

    #globo {
      position: absolute;
      top: -110px;
      left: 220px;
      background: #fffbe6;
      color: #222;
      padding: 25px 35px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      min-width: 1100px;
      display: block;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      z-index: 20;
      border: 3px solid #e30613;
      animation: fadeInGlobo 1s;
    }

    #globo::after {
      content: "";
      position: absolute;
      top: 50%;
      left: -15px;
      transform: translateY(-50%);
      border-width: 15px 15px 15px 0;
      border-style: solid;
      border-color: transparent #fffbe6 transparent transparent;
    }

    #globo::before {
      content: "";
      position: absolute;
      top: 50%;
      left: -18px;
      transform: translateY(-50%);
      border-width: 18px 18px 18px 0;
      border-style: solid;
      border-color: transparent #e30613 transparent transparent;
    }

    @keyframes fadeInGlobo {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .start-button {
      display: block;
      margin: 20px auto;
      padding: 20px 40px;
      background: var(--rojo);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(227, 6, 19, 0.3);
      transition: all 0.3s ease;
    }

    .start-button:hover {
      background: #b00410;
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(227, 6, 19, 0.4);
    }

    @media screen and (max-width: 600px) {
      body {
        font-size: 16px;
        padding: 20px;
      }

      header {
        font-size: 14px;
        padding: 20px 15px;
        position: relative;
      }

      /* En móvil, cambiar a layout vertical */
      .main-content {
        flex-direction: column !important;
        align-items: center !important;
        margin-top: 80px !important;
      }

      .guide-container {
        margin-right: 0 !important;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #guide {
        width: 120px;
      }

      #globo {
        position: relative !important;
        top: auto !important;
        left: auto !important;
        font-size: 1.4rem;
        padding: 20px 25px;
        max-width: 90vw;
        min-width: auto;
        margin-top: 15px;
      }

      #globo::after {
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 0 15px 15px 15px;
        border-color: transparent transparent #fffbe6 transparent;
      }

      #globo::before {
        top: -18px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 0 18px 18px 18px;
        border-color: transparent transparent #e30613 transparent;
      }

      .start-button {
        font-size: 1.5rem;
        padding: 15px 30px;
        margin: 15px auto;
      }

      #qr-container {
        right: 15px;
        bottom: 15px;
        padding: 8px;
      }

      #qr-container img {
        width: 70px;
        min-width: 60px;
        max-width: 80px;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>🔥 Simulador Educativo de Extintores</h1>
    <p>Aprendé sobre incendios y cómo apagarlos de forma segura</p>
  </header>

  <!-- Contenido principal centrado -->
  <div class="main-content"
    style="display: flex; align-items: center; justify-content: center; flex: 1; margin-top: 120px; position: relative; width: 100%; max-width: 1200px;">
    <!-- Suricata a la izquierda -->
    <div class="guide-container" style="position: relative; margin-right: 50px;">
      <img id="guide" src="guide.png" alt="Guía">
      <!-- Globo de diálogo que sale de la suricata -->
      <div id="globo">¡Hola, Bienvenidos a Maxiseguridad! Hoy vamos a aprender sobre extintores!</div>
    </div>

    <!-- Botón a la derecha -->
    <div style="display: flex; flex-direction: column; align-items: center; top: 300px; position: relative;">
      <button class="start-button" onclick="window.location.href='aprendo.html'">¡Vamos a aprender!</button>
    </div>
  </div>

  <!-- Video invisible para evitar bloqueo de pantalla -->
  <video muted loop style="position: fixed; top: -1px; left: -1px; width: 1px; height: 1px; opacity: 0;" autoplay>
    <source
      src="data:video/mp4;base64,AAAAHGZ0eXBpc29tAAACAGlzb21pc28ybXA0MQAAAAhmcmVlAAAAGm1kYXQAAAIzAACBBAAAQBXtAAIAAAAAAAAAiAP2AAQ="
      type="video/mp4">
  </video>

  <script>
    // Script para evitar que se bloquee la pantalla
    setInterval(() => {
      // Simular actividad del usuario cada 30 segundos
      const event = new MouseEvent('mousemove', {
        clientX: 1,
        clientY: 1
      });
      document.dispatchEvent(event);
    }, 30000);

    // Animación de entrada del globo
    window.onload = () => {
      const globo = document.getElementById("globo");
      setTimeout(() => {
        globo.style.animation = "fadeInGlobo 1s ease-out";
      }, 5500);
    };

    // Evitar que se duerma la pantalla con Wake Lock API si está disponible
    if ('wakeLock' in navigator) {
      let wakeLock = null;

      const requestWakeLock = async () => {
        try {
          wakeLock = await navigator.wakeLock.request('screen');
          console.log('Wake Lock activado - la pantalla no se bloqueará');
        } catch (err) {
          console.log('No se pudo activar Wake Lock:', err);
        }
      };

      // Activar Wake Lock al cargar la página
      requestWakeLock();

      // Reactivar si se pierde el foco
      document.addEventListener('visibilitychange', () => {
        if (wakeLock !== null && document.visibilityState === 'visible') {
          requestWakeLock();
        }
      });
    }
  </script>

</body>

</html>
