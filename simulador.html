    @keyframes fadeIn {

        opacity: 0;

        opacity: 1;
        transform: translateY(0);
      }

    @keyframes bounce {

    .correcta {

    @media screen and (max-width: 480px) {

    }

<body>

  <audio id="bgMusic" src="background-music.mp3" autoplay loop></audio>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const escenas = [
      {
        pregunta: "Una papelera se incendia en la oficina.",
        imagen: "oficina_papelera.png",
        correcto: "A",
        feedback: "Â¡Correcto! El papel es un material de clase A, que incluye madera, cartÃ³n y otros sÃ³lidos inflamables. Estos materiales se apagan mejor con extintores de agua o espuma, ya que enfrÃ­an el fuego y eliminan el oxÃ­geno.",
        incorrecto: "No es correcto. El papel pertenece a la clase A, que incluye materiales sÃ³lidos como madera y cartÃ³n. Usar agua o espuma es ideal porque enfrÃ­an el fuego y evitan que se propague."
      },
      {
        pregunta: "Una sartÃ©n con aceite se prende fuego.",
        imagen: "cocina_aceite.png",
        correcto: "B",
        feedback: "Â¡Bien hecho! Los lÃ­quidos inflamables como aceites y grasas son de clase B. Usa un extintor de espuma o polvo quÃ­mico seco para sofocar el fuego sin expandirlo. Nunca uses agua, ya que puede hacer que el aceite salpique y empeore el incendio.",
        incorrecto: "No es correcto. Los lÃ­quidos inflamables como aceites son de clase B. Usar agua puede hacer que el aceite salpique y empeore el incendio. Usa un extintor de espuma o polvo quÃ­mico seco para sofocar el fuego de manera segura."
      },
      {
        pregunta: "Tablero elÃ©ctrico chispea.",
        imagen: "tablero_electrico.png",
        correcto: "C",
        feedback: "Â¡Correcto! Los incendios elÃ©ctricos son de clase C. Usa un extintor de diÃ³xido de carbono (CO2) o polvo quÃ­mico seco, ya que no conducen electricidad y apagan el fuego sin daÃ±ar los equipos.",
        incorrecto: "No es correcto. Los incendios elÃ©ctricos son de clase C. Nunca uses agua, ya que es conductora y puede causar electrocuciÃ³n. Usa un extintor de CO2 o polvo quÃ­mico seco para apagar el fuego de manera segura."
      },
      {
        pregunta: "Auto incendiado.",
        imagen: "auto_incendiado.png",
        correcto: "B",
        feedback: "Â¡Correcto! Los vehÃ­culos suelen contener lÃ­quidos inflamables como gasolina, que son de clase B. Usa un extintor de espuma o polvo quÃ­mico seco para apagar el fuego y evitar que se propague.",
        incorrecto: "No es correcto. Los incendios en vehÃ­culos son de clase B debido a los lÃ­quidos inflamables como gasolina. Usa un extintor de espuma o polvo quÃ­mico seco para sofocar el fuego de manera efectiva."
      },
      {
        pregunta: "Fuego en biblioteca escolar.",
        imagen: "escuela_biblioteca.png",
        correcto: "A",
        feedback: "Â¡Correcto! Los libros y muebles de madera son materiales sÃ³lidos de clase A. Usa un extintor de agua o espuma para apagar este tipo de fuego, ya que enfrÃ­an el material y eliminan el oxÃ­geno.",
        incorrecto: "No es correcto. Los materiales sÃ³lidos como libros y madera pertenecen a la clase A. Usa un extintor de agua o espuma para apagar el fuego de manera eficiente."
      },
      {
        pregunta: "Fuego en depÃ³sito de pintura.",
        imagen: "almacen_pinturas.png",
        correcto: "B",
        feedback: "Â¡Correcto! Las pinturas y solventes son lÃ­quidos inflamables de clase B. Usa un extintor de espuma o polvo quÃ­mico seco para sofocar el fuego y evitar que se expanda.",
        incorrecto: "No es correcto. Las pinturas y solventes son lÃ­quidos inflamables de clase B. Nunca uses agua, ya que puede expandir el fuego. Usa un extintor de espuma o polvo quÃ­mico seco para apagarlo."
      },
      {
        pregunta: "Incendio en cocina de restaurante.",
        imagen: "cocina_restaurante.png",
        correcto: "B",
        feedback: "Â¡Correcto! Los aceites y grasas en la cocina son de clase B. Usa un extintor de espuma o polvo quÃ­mico seco para apagar el fuego sin expandirlo. Recuerda que el agua puede empeorar este tipo de incendio.",
        incorrecto: "No es correcto. Los incendios en cocinas suelen ser de clase B debido a los aceites y grasas. Nunca uses agua, ya que puede empeorar el incendio. Usa un extintor de espuma o polvo quÃ­mico seco."
      },
      {
        pregunta: "Maquinaria elÃ©ctrica en taller.",
        imagen: "taller_maquinaria.png",
        correcto: "C",
        feedback: "Â¡Correcto! Los incendios en equipos elÃ©ctricos son de clase C. Usa un extintor de CO2 o polvo quÃ­mico seco, ya que no conducen electricidad y son seguros para este tipo de fuego.",
        incorrecto: "No es correcto. Los incendios en equipos elÃ©ctricos son de clase C. Nunca uses agua, ya que puede causar electrocuciÃ³n. Usa un extintor de CO2 o polvo quÃ­mico seco para apagar el fuego."
      },
      {
        pregunta: "Sala de servidores con fuego.",
        imagen: "sala_servidores.png",
        correcto: "C",
        feedback: "Â¡Correcto! Los equipos informÃ¡ticos en llamas son de clase C. Usa un extintor de CO2 para evitar daÃ±os adicionales y apagar el fuego de manera segura.",
        incorrecto: "No es correcto. Los incendios en equipos informÃ¡ticos son de clase C. Usa un extintor de CO2 para apagar el fuego sin causar daÃ±os adicionales."
      }
    ];

    let usuario = "";
    let aciertos = 0;
    let ronda = 0;
    let preguntas = [];
    let fireSprite;

    const bgMusic = document.getElementById("bgMusic");
    bgMusic.volume = 0.05;

    document.getElementById("volumeSlider").addEventListener("input", e => {
      bgMusic.volume = e.target.value;
    });

    function toggleMute() {
      bgMusic.muted = !bgMusic.muted;
    }

    function iniciarSimulador() {
      usuario = document.getElementById("nombreUsuario").value || "Usuario";
      document.getElementById("startScreen").classList.remove("active");
      document.getElementById("overlay").classList.add("active");
      preguntas = escenas.sort(() => Math.random() - 0.5).slice(0, 5);
      cargarEscenario();
    }


    function speak(texto, callback) {
      const globo = document.getElementById("globo");
      globo.innerText = texto;
      globo.style.display = "block";

      const msg = new SpeechSynthesisUtterance(texto);
      msg.lang = 'es-ES';
      msg.rate = 0.85;

      msg.onend = () => {
        globo.style.display = "none";
        if (callback) callback();
      };

      speechSynthesis.cancel();
      speechSynthesis.speak(msg);
    }


    function cargarEscenario() {
      const esc = preguntas[ronda];
      document.getElementById("pregunta").innerText = esc.pregunta;
      document.getElementById("escena-img").src = esc.imagen;
      if (fireSprite) fireSprite.visible = true;
      speak(`${usuario}, ${esc.pregunta}`);

      document.querySelectorAll('.botones button').forEach(btn => btn.disabled = false);
    }

    function responder(tipo) {
      const esc = preguntas[ronda];
      const botones = document.querySelectorAll('.botones button');

      botones.forEach(btn => {
        btn.disabled = true;

        const valorBtn = btn.innerText.includes("A") ? "A" :
          btn.innerText.includes("B") ? "B" :
            "C";

        if (valorBtn === esc.correcto) {
          btn.classList.add("correcta");
        } else {
          btn.classList.add("incorrecta");
        }
      });

      const texto = tipo === esc.correcto ? esc.feedback : esc.incorrecto;
      if (tipo === esc.correcto) {
        aciertos++;
      }

      document.getElementById("puntaje").innerText = `Puntaje: ${aciertos * 10} puntos`;

      speak(texto, () => {
        setTimeout(() => {
          botones.forEach(btn => {
            btn.classList.remove("correcta", "incorrecta");
          });
          siguiente();
        }, 1200);
      });
    }


    function siguiente() {
      ronda++;
      if (ronda >= preguntas.length) {
        mostrarResultado();
      } else {
        cargarEscenario();
      }
    }

    function mostrarResultado() {
      let insignia = "ðŸ¥‰ Aprendiz Nivel 1";
      if (aciertos >= 4) insignia = "ðŸ¥ˆ Asistente de Emergencias";
      if (aciertos === 5) insignia = "ðŸ¥‡ Bombero Junior";

      document.getElementById("overlay").classList.remove("active");
      document.getElementById("finalScreen").classList.add("active");

      document.getElementById("insigniaFinal").innerText = `Insignia: ${insignia}`;
      document.getElementById("fraseFinal").innerText = `Â¡Muy bien ${usuario}!`;
      document.getElementById("nombreFinal").innerText = `Acertaste ${aciertos} de ${preguntas.length}`;
      speak(`SimulaciÃ³n finalizada. Tu resultado: ${insignia}`);
    }


    function compartirWhatsApp() {
      const mensaje = `Â¡Hola! CompletÃ© el simulador Simulador Educativo de Extintores ðŸš’ðŸ”¥ y ganÃ© una insignia ðŸ¥‡. Probalo vos tambiÃ©n en https://www.maxiseguridad.com`;
      const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    }
    function descargarImagen() {
      html2canvas(document.getElementById("tarjetaFinal")).then(canvas => {
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "tarjeta_con_fuego_aprendo.png";
        link.click();
      });
    }
    document.getElementById("volumeSlider").addEventListener("input", function () {
      bgMusic.volume = this.value;
    });
    document.getElementById("bgMusic").volume = 0.05;
    document.getElementById("bgMusic").play();
    document.getElementById("bgMusic").loop = true;
    document.getElementById("bgMusic").muted = false;
    document.getElementById("bgMusic").addEventListener("ended", function () {
      this.currentTime = 0;
      this.play();
    });
    document.getElementById("bgMusic").addEventListener("play", function () {
      this.muted = false;
    });
    document.getElementById("bgMusic").addEventListener("pause", function () {
      this.muted = true;
    });
    document.getElementById("bgMusic").addEventListener("volumechange", function () {
      this.muted = this.volume === 0;
    });
    document.getElementById("bgMusic").addEventListener("click", function () {
      this.muted = !this.muted;
    });

    // THREE.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    renderer.domElement.style.position = "absolute";
    renderer.domElement.style.top = "0";
    renderer.domElement.style.left = "0";
    renderer.domElement.style.zIndex = "0";

    const light = new THREE.PointLight(0xffffff, 2);
    light.position.set(5, 5, 5);
    scene.add(light);

    const loader = new THREE.GLTFLoader();
    loader.load("extintor.glb", gltf => {
      const model = gltf.scene;
      model.position.set(-1.5, -1, 0);
      model.scale.set(2, 2, 2);
      scene.add(model);
    });

    const fireTexture = new THREE.TextureLoader().load("fuego-sprite.png");
    fireTexture.wrapS = fireTexture.wrapT = THREE.RepeatWrapping;
    const tiles = 5;
    fireTexture.repeat.set(1 / tiles, 1 / tiles);

    const fireMat = new THREE.SpriteMaterial({ map: fireTexture, transparent: true });
    fireSprite = new THREE.Sprite(fireMat);
    fireSprite.scale.set(2, 2, 1);
    fireSprite.position.set(1.5, 0, 0);
    scene.add(fireSprite);

    const clock = new THREE.Clock();
    let tile = 0;
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta() * 1000;
      if (delta > 100) {
        tile = (tile + 1) % 25;
        fireTexture.offset.x = (tile % tiles) / tiles;
        fireTexture.offset.y = Math.floor(tile / tiles) / tiles;
      }
      renderer.render(scene, camera);
    }

    camera.position.z = 5;
    animate();
  </script>
</body>
