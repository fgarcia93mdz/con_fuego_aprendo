  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --rojo: #e30613;
      --blanco: #ffffff;
      --gris: #f4f4f4;
      --negro: #1a1a1a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f4f4f4, #ffffff);
      color: var(--negro);
      overflow-x: hidden;
      font-size: 1.1vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      background: var(--rojo);
      color: white;
      text-align: center;
      padding: 2vw 1vw 2vw;
      position: fixed;
      top: 0;
      width: 100%;
      font-size: 1vw;
      z-index: 50;
    }

    /* QR fijo a la derecha */
    #qr-container {
      position: fixed;
      right: 2vw;
      bottom: 2vw;
      background: var(--blanco);
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      padding: 0.8vw;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #qr-container img {
      width: 8vw;
      min-width: 100px;
      max-width: 140px;
      height: auto;
      margin-bottom: 0;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    #guide {
      width: 200px;
      z-index: 10;
      transition: transform 0.4s;
      will-change: transform;
      filter: drop-shadow(0 4px 16px rgba(0, 0, 0, 0.2));
      animation: bounceGuide 2s infinite alternate;
      margin-bottom: 20px;
    }

    @keyframes bounceGuide {
      from {
        transform: translateY(0) scale(1);
      }

      to {
        transform: translateY(-25px) scale(1.05);
      }
    }

    #globo {
      background: #fffbe6;
      color: #222;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      display: block;
      font-size: 2.5em;
      font-weight: bold;
      text-align: center;
      z-index: 20;
      border: 3px solid #e30613;
      animation: fadeInGlobo 1s;
      margin-bottom: 40px;
      position: relative;
    }

    #globo::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 15px 15px 0 15px;
      border-style: solid;
      border-color: #fffbe6 transparent transparent transparent;
    }

    @keyframes fadeInGlobo {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .start-button {
      display: block;
      margin: 20px auto;
      padding: 20px 40px;
      background: var(--rojo);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(227, 6, 19, 0.3);
      transition: all 0.3s ease;
    }

    .start-button:hover {
      background: #b00410;
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(227, 6, 19, 0.4);
    }

    @media screen and (max-width: 600px) {
      body {

      .start-button {
        font-size: 1.5rem;
        padding: 15px 30px;
        margin: 15px auto;
      }

      #qr-container {
        right: 15px;
        bottom: 15px;
        padding: 8px;
      }

      #qr-container img {
        width: 70px;
        min-width: 60px;
        max-width: 80px;
      }
    }
  </style>

<header>

<!-- QR abajo a la derecha -->
<div id="qr-container">
  <img
    src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://fgarcia93mdz.github.io/con_fuego_aprendo/"

<!-- Contenido principal centrado -->
<div style="display: flex; flex-direction: column; align-items: center; text-align: center; flex: 1; justify-content: center; margin-top: 120px;">
  <img id="guide" src="guide.png" alt="GuÃ­a">
  <div id="globo">Â¡Hola! Bienvenidos al simulador educativo de extintores ðŸ”¥ðŸ§¯</div>
  <button class="start-button" onclick="window.location.href='aprendo.html'">Â¡Vamos a aprender!</button>
</div>

<!-- Video invisible para evitar bloqueo de pantalla -->
<video muted loop style="position: fixed; top: -1px; left: -1px; width: 1px; height: 1px; opacity: 0;" autoplay>
  <source src="data:video/mp4;base64,AAAAHGZ0eXBpc29tAAACAGlzb21pc28ybXA0MQAAAAhmcmVlAAAAGm1kYXQAAAIzAACBBAAAQBXtAAIAAAAAAAAAiAP2AAQ=" type="video/mp4">
</video>

<script>
  // Script para evitar que se bloquee la pantalla
  setInterval(() => {
    // Simular actividad del usuario cada 30 segundos
    const event = new MouseEvent('mousemove', {
      clientX: 1,
      clientY: 1
    });
    document.dispatchEvent(event);
  }, 30000);

  // AnimaciÃ³n de entrada del globo
  window.onload = () => {
    const globo = document.getElementById("globo");
    setTimeout(() => {
      globo.style.animation = "fadeInGlobo 1s ease-out";
    }, 500);
  };

  // Evitar que se duerma la pantalla con Wake Lock API si estÃ¡ disponible
  if ('wakeLock' in navigator) {
    let wakeLock = null;
    
    const requestWakeLock = async () => {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
        console.log('Wake Lock activado - la pantalla no se bloquearÃ¡');
      } catch (err) {
        console.log('No se pudo activar Wake Lock:', err);
      }
    };

    // Activar Wake Lock al cargar la pÃ¡gina
    requestWakeLock();

    // Reactivar si se pierde el foco
    document.addEventListener('visibilitychange', () => {
      if (wakeLock !== null && document.visibilityState === 'visible') {
        requestWakeLock();
      }
    });
  }
</script>
